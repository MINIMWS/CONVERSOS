<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Conversão de Moedas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter-container">
        <h1>Conversor de Moedas</h1>
        <form id="converter-form">
            <div class="form-group">
                <label for="from-currency">De:</label>
                <select id="from-currency" required>
                    <option value="USD">Dólar Americano (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="BRL">Real Brasileiro (BRL)</option>
                    <option value="GBP">Libra Esterlina (GBP)</option>
                    <option value="JPY">Iene Japonês (JPY)</option>
                    <option value="CHF">Franco Suíço (CHF)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="to-currency">Para:</label>
                <select id="to-currency" required>
                    <option value="USD">Dólar Americano (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="BRL">Real Brasileiro (BRL)</option>
                    <option value="GBP">Libra Esterlina (GBP)</option>
                    <option value="JPY">Iene Japonês (JPY)</option>
                    <option value="CHF">Franco Suíço (CHF)</option>
                </select>
            </div>
                    
            <div class="form-group">
                <label for="amount">Valor:</label>
                <input type="number" id="amount" min="0" step="0.01" required>
            </div>

            <button type="submit">Converter</button>
        </form>
        <div class="result">
            <p id="result-text">Resultado: </p>
            <a href="store.html" target="_blank" class="store-link">Ver o que dá para comprar</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
